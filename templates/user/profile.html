{% extends 'partials/base.html' %}

{% load crispy_forms_tags %}

{% block title %}

    Profile Page

{% endblock %}

{% block content %}

     <!--Table-->
    <div class="container">
        <div class="row my-4">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body  bg-light">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="h4"> Profile Information
                                    <a class="btn btn-warning pr-4 pl-4 pt-2 pb-2"
                                        href="{% url 'user-profile-update' %}">Edit
                                    </a>
                                </div>
                                <hr class="bg-black">
                                <table class="table bg-body table-borderless">
                                    <tbody>
                                        <tr>
                                            <th scope="row">Name</th>
                                            <td>{{ user.username }}</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Email</th>
                                            <td>{{ user.email }}</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Phone</th>
                                            <td>{{ user.profile.phone }}</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Address</th>
                                            <td>{{ user.profile.address }}</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                            <div class="col-md-4">
                                <img class="img-thumbnail" src="{{ user.profile.image.url }}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Table-->

{% endblock %}
